server {
    listen 80;
    server_name _;  # Replace with your domain or elastic IP

    # Document root - adjust path for production server
    root /var/www/php-todo-api/public;
    index index.php;

    # Logging
    access_log /var/log/nginx/todo-api-access.log;
    error_log /var/log/nginx/todo-api-error.log;

    # Character set
    charset utf-8;

    # Main location block - route all requests to index.php
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # PHP-FPM configuration
    location ~ \.php$ {
        fastcgi_pass unix:/var/run/php/php-fpm.sock;  # Ubuntu/Debian default socket
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;

        # Additional FastCGI parameters
        fastcgi_param PATH_INFO $fastcgi_path_info;
        fastcgi_param PATH_TRANSLATED $document_root$fastcgi_path_info;
        fastcgi_param QUERY_STRING $query_string;
        fastcgi_param REQUEST_METHOD $request_method;
        fastcgi_param CONTENT_TYPE $content_type;
        fastcgi_param CONTENT_LENGTH $content_length;

        # Buffer settings for better performance
        fastcgi_buffer_size 128k;
        fastcgi_buffers 256 16k;
        fastcgi_busy_buffers_size 256k;
        fastcgi_temp_file_write_size 256k;
        fastcgi_read_timeout 240;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Deny access to vendor and other sensitive directories
    location ~ ^/(vendor|tests|data|logs|composer\.json|composer\.lock|\.env)/.*$ {
        deny all;
        return 404;
    }
}
